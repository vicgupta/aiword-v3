<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <style>
        :root {
            --primary-color: #6a5af9;
            --primary-color-dark: #5a4af7;
            --background-color: #f3f4f6;
            --form-background: #ffffff;
            --text-color: #1f2937;
            --label-color: #4b5563;
            --border-color: #d1d5db;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        /* General Body Styles */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--background-color);
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
        }

        /* Form Container with animation */
        .form-container {
            background-color: var(--form-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Title */
        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 700;
        }

        /* Input Fields Styling */
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--label-color);
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f9fafb;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 90, 249, 0.2);
            outline: none;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover:not(:disabled) {
            background-color: var(--primary-color-dark);
        }
        
        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* Loading Spinner */
        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        /* Message Display Area */
        #message {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
            min-height: 24px;
            font-weight: 500;
        }

        .success {
            color: var(--success-color);
        }

        .error {
            color: var(--error-color);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Join Us</h1>
        <form id="userForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" id="submitButton">
                <span class="button-text">Submit</span>
            </button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        const userForm = document.getElementById('userForm');
        const messageDiv = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const buttonText = submitButton.querySelector('.button-text');

        // Function to show loading state
        function showLoading(isLoading) {
            if (isLoading) {
                submitButton.disabled = true;
                buttonText.textContent = 'Submitting...';
                // Add loader spinner
                const loader = document.createElement('span');
                loader.className = 'loader';
                submitButton.prepend(loader);
            } else {
                submitButton.disabled = false;
                buttonText.textContent = 'Submit';
                // Remove loader spinner
                const loader = submitButton.querySelector('.loader');
                if (loader) {
                    loader.remove();
                }
            }
        }

        userForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.className = '';
            showLoading(true);

            // --- IMPORTANT: Replace this URL with your actual API endpoint ---
            const apiUrl = 'http://127.0.0.1:8000/users/';

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
            };

            const fetchOptions = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            };

            try {
                const response = await fetch(apiUrl, fetchOptions);

                if (response.ok) {
                    const result = await response.json();
                    console.log('Success:', result);
                    messageDiv.textContent = 'User created successfully!';
                    messageDiv.className = 'success';
                    
                    // Delay before resetting the form to allow user to see the message
                    setTimeout(() => {
                        userForm.reset();
                        messageDiv.textContent = ''; // Clear message after reset
                    }, 2000); // 2-second delay
                } else {
                    const errorData = await response.json();
                    console.error('Error:', errorData);
                    messageDiv.textContent = `Error: ${errorData.detail || 'Could not create user.'}`;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Network error:', error);
                messageDiv.textContent = 'Network error. Please try again later.';
                messageDiv.className = 'error';
            } finally {
                // We only stop the loading indicator here in case of an error.
                // For success, the delay handles the visual state.
                if (!messageDiv.classList.contains('success')) {
                    showLoading(false);
                } else {
                    // Re-enable the button after the success delay
                    setTimeout(() => {
                        showLoading(false);
                    }, 5000);
                }
            }
        });
    </script>

</body>
</html>
